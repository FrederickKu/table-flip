<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Flip-Table Hangman</title>
  </head>
  <body>
    <input type="text" class="input" id="alphabet" placeholder="Input an alphabet"/>
    <button class="input" id="button" onclick="checkAlphabet()">Play!</button>

    <h2>Output</h2>
    <p class="output" id="level">Game Level: 1</p>
    <p class="output" id="lives"></p>
    <p class="output" id="guessed-character"></p>
    <p class="output" id="word-guessed"></p>
    <p class="output" id="game-message"></p>

    <script src="script.js"></script>
  </body>
</html>
